<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
    <header>
        <img src="images/netflix.png" alt="netflix" width="180px" height="110px">
    </header>
        <div class="container h-100 w-75 bg-transparent" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="shadow-2-strong login-card" style="border-radius: 0.5rem;">
                <div class="p-5 text-center">
      
                  <h3 class="mb-5 text-start fs-2 fw-bold" style="color: #ffffff;">Sign in</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" class="input-content w-100 ps-2" placeholder="Username" required/>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4 password-container">
                    <input type="password" id="password" class="input-content w-100 ps-2" name="Password" placeholder="Password" required/>
                    <i class="fa-regular fa-eye" id="eye" onclick="showpassword()"></i>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block col-6 mx-auto w-100 border border-0" style="background-color: #e01b01;" type="button" onclick="login()">Sign In</button>
                   <p style="color: #ffffff;" class="mt-2">OR</p>
                   <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block col-6 mx-auto w-100 border border-0 sign-in-code"style="background-color: rgba(255, 255, 255, 0.219);
    color: #ffffff;" type="button">Use a sign-in code</button>
                 <p class="mt-2"><a href="#" onclick="forgotPassword()" class="forget-link">Forget password?</a></p>
                 <div class="text-start content-input">
                    <input class="form-check-input mb-3" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label mb-3" for="form1Example3"> Remember me</label>
                    <p>New to Netflix? <a href="#">Sign up now.</a></p>
                    <span class="learn-more">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></span>
                </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="bg-black p-5 footer-content">
           <p>Questions? Call 000-800-919-1694</p>
           <div class="container p-4">
        
            <div class="row">
    
              <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
        
                <ul class="list-unstyled mb-0 ">
                  <li class="pb-4">
                    <a href="#!" class="text-white">FAQ</a>
                  </li>
                  <li  class="pb-4">
                    <a href="#!" class="text-white">Cookie Preferences</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
        
                <ul class="list-unstyled">
                  <li  class="pb-4">
                    <a href="#!" class="text-white">
                        Help Centre</a>
                  </li>
                  <li  class="pb-4">
                    <a href="#!" class="text-white">
                        Corporate Information</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
        
                <ul class="list-unstyled">
                  <li  class="pb-4"> 
                    <a href="#!" class="text-white">
                        Terms of Use</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
        
                <ul class="list-unstyled">
                  <li  class="pb-4">
                    <a href="#!" class="text-white">
                        Privacy</a>
                  </li>
                </ul>
              </div>
              <div>
              <select>
                  <option>English</option>
                  <option>தமிழ்</option>
              </select>
          </div>
        </footer>
<script src="index.js"></script>
</body>
</html>
